<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ Flowery Machine - Scripts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #0c0c0c;
            --text-color: #00ff41;
            --link-color: #df03fc;
            --button-bg: #1e1e1e;
            --button-border: #df03fc;
            --button-hover-bg: #00ff41;
            --button-hover-color: #df03fc;
            --dir-color: #55aaff;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            line-height: 1.4;
            margin: 0;
            padding: 2rem;
        }

        #terminal {
            border: 2px solid var(--text-color);
            padding: 1.5rem;
            min-height: 80vh;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        .header-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            border-bottom: 1px dashed rgba(0, 255, 65, 0.3);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        
        .prompt {
            color: var(--text-color);
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Search input styled as a command line */
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem; /* Espa√ßamento antes da linha pontilhada */
            padding-bottom: 1.5rem; /* Espa√ßamento para a linha pontilhada */
            border-bottom: 1px dashed rgba(0, 255, 65, 0.3); /* Linha pontilhada */
        }

        #search-input {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            flex-grow: 1;
            outline: none;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.5rem;
            background-color: var(--text-color);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink {
            50% { background-color: transparent; }
        }

        /* File list table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem; /* Espa√ßamento ap√≥s a linha pontilhada */
        }

        th, td {
            padding: 8px 4px;
            text-align: left;
            border-bottom: 1px dashed rgba(0, 255, 65, 0.3);
        }

        .download-button {
            background-color: var(--button-bg);
            color: var(--link-color);
            border: 1px solid var(--button-border);
            padding: 5px 10px;
            text-decoration: none;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .download-button:hover {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-color);
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div id="header" class="header-text"></div>
        
        <div class="search-container">
            <span class="prompt">> find </span>
            <input type="text" id="search-input" autofocus />
            <span class="cursor"></span>
        </div>

        <div id="file-list-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome do Arquivo</th>
                        <th>Descri√ß√£o</th>
                        <th>√öltima Modifica√ß√£o</th>
                        <th>A√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="file-list-body">
                    <!-- Rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const githubUsername = 'FloMaskine';
            const githubRepo = 'flomaskine.github.io';
            const filesPath = 'fish';

            const headerElement = document.getElementById('header');
            const fileListBody = document.getElementById('file-list-body');
            const searchInput = document.getElementById('search-input');

            const headerContent = [
                `Sistema de Arquivos da Flowery Machine`,
                `Reposit√≥rio: <a href="https://github.com/${githubUsername}/${githubRepo}" target="_blank">${githubUsername}/${githubRepo}</a>`,
                `Use o comando 'find' para buscar scripts...`
            ];
            headerElement.innerHTML = headerContent.map(line => `<span class="prompt">></span> ${line}`).join('<br>');

            const files = [
                {
                    name: 'install.sh',
                    description: 'Script de instala√ß√£o universal para Fish Shell.',
                },
                {
                    name: 'functions.fish',
                    description: 'Arquivo com fun√ß√µes e aliases para o Fish.',
                }
            ];

            async function getLastModifiedDate(filePath) {
                try {
                    const commitApiUrl = `https://api.github.com/repos/${githubUsername}/${githubRepo}/commits?path=${encodeURIComponent(filePath)}&page=1&per_page=1`;
                    const response = await fetch(commitApiUrl);
                    if (!response.ok) {
                        console.warn(`Aviso: N√£o foi poss√≠vel buscar commits para ${filePath}. Status: ${response.status} - ${response.statusText}`);
                        return 'N/A';
                    }
                    const commits = await response.json();
                    if (commits.length > 0) {
                        const date = new Date(commits[0].commit.author.date);
                        return date.toLocaleString('pt-BR', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                    }
                    return 'N/A';
                } catch (error) {
                    console.error(`Erro ao buscar data para ${filePath}:`, error);
                    return 'N/A';
                }
            }

            async function renderFiles(filter = '') {
                fileListBody.innerHTML = ''; // Clear the table body
                const filteredFiles = files.filter(file => file.name.toLowerCase().includes(filter.toLowerCase()));

                if (filteredFiles.length === 0) {
                    fileListBody.innerHTML = '<tr><td colspan="4">Nenhum arquivo encontrado.</td></tr>'; // colspan changed to 4
                    return;
                }

                for (const file of filteredFiles) {
                    const downloadUrl = `https://raw.githubusercontent.com/${githubUsername}/${githubRepo}/main/${filesPath}/${file.name}`;
                    const fullFilePath = `${filesPath}/${file.name}`;
                    const lastModified = await getLastModifiedDate(fullFilePath);

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${file.name}</td>
                        <td>${file.description}</td>
                        <td>${lastModified}</td>
                        <td><a href="${downloadUrl}" class="download-button" download>Download</a></td>
                    `;
                    fileListBody.appendChild(row);
                }
            }

            searchInput.addEventListener('input', (e) => {
                renderFiles(e.target.value);
            });

            // Initial render
            renderFiles();
        });
    </script>

</body>
</html>
